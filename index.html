<!DOCTYPE html>
<html>
<head>
  <title>ランダムリーダー選出</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #gacha-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 5px solid #333;
      border-radius: 50%;
      overflow: hidden;
    }
    .ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #fff;
      border: 1px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
    #draw {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ランダムリーダー選出</h1>
  <div id="gacha-container"></div>
  <button id="draw" onclick="drawBall()">ガチャガチャを回す</button>
  <p id="leader"></p>

  <script>
    const leaders = ["森さん", "小寺さん", "櫻井さん", "斎藤さん", "佐藤さん", "川崎さん", "丸田さん", "染谷さん", "石黒さん"];
    let chosen = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBalls(leaders) {
      const container = document.getElementById('gacha-container');
      container.innerHTML = '';

      leaders.forEach((leader, index) => {
        const angle = (index / leaders.length) * 360;
        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.style.transform = `rotate(${angle}deg) translate(120px) rotate(-${angle}deg)`;
        ball.innerText = leader;
        container.appendChild(ball);
      });
    }

    async function drawBall() {
      const container = document.getElementById('gacha-container');
      const leaderElement = document.getElementById('leader');
      const drawButton = document.getElementById('draw');

      // Disable the button while drawing
      drawButton.disabled = true;

      // Get available leaders
      let availableLeaders = leaders.filter(leader => !chosen.includes(leader));

      // Reset if all have been chosen
      if (availableLeaders.length === 0) {
        availableLeaders = leaders;
        chosen = [];
      }

      // Shuffle the available leaders
      shuffle(availableLeaders);

      // Create balls
      createBalls(availableLeaders);

      // Spin the balls
      container.style.animation = 'spin 3s ease-in-out';

      // Draw the ball
      setTimeout(() => {
        const selectedLeader = availableLeaders[0];
        chosen.push(selectedLeader);

        leaderElement.innerText = `本日のリーダー: ${selectedLeader}`;

        // Update leaders.json on GitHub
        fetch('https://api.github.com/repos/PON-TAKERU-PON/random/dispatches', {
          method: 'POST',
          headers: {
            'Authorization': 'token GH_TOKEN',
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            event_type: 'update-leaders',
            client_payload: { leaders: leaders, chosen: chosen }
          })
        });

        // Reset the container and enable the button again
        setTimeout(() => {
          container.style.animation = '';
          drawButton.disabled = false;
        }, 1000);
      }, 3000); // 3 seconds
    }
  </script>
</body>
</html>

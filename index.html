<!DOCTYPE html>
<html>
<head>
  <title>ランダムリーダー選出</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    .paper {
      position: absolute;
      width: 300px;
      height: 50px;
      background-color: #fff;
      border: 1px solid #333;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      line-height: 50px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 2s ease;
    }
    #draw {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ランダムリーダー選出</h1>
  <div id="container"></div>
  <button id="draw" onclick="drawPaper()">くじを引く</button>
  <p id="leader"></p>

  <script>
    const leaders = ["森さん", "小寺さん", "櫻井さん", "斎藤さん", "佐藤さん", "川崎さん", "染谷さん", "丸田さん", "石黒さん"];
    let chosen = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function drawPaper() {
      const container = document.getElementById('container');
      const leaderElement = document.getElementById('leader');
      const drawButton = document.getElementById('draw');

      // Disable the button while drawing
      drawButton.disabled = true;

      // Clear previous papers
      container.innerHTML = '';

      // Get available leaders
      let availableLeaders = leaders.filter(leader => !chosen.includes(leader));

      // Reset if all have been chosen
      if (availableLeaders.length === 0) {
        availableLeaders = leaders;
        chosen = [];
      }

      // Shuffle the available leaders
      shuffle(availableLeaders);

      // Create paper elements
      availableLeaders.forEach((leader, index) => {
        const paper = document.createElement('div');
        paper.className = 'paper';
        paper.style.top = `${index * 60}px`;
        paper.innerText = leader;
        container.appendChild(paper);
      });

      // Draw the paper
      setTimeout(() => {
        const selectedLeader = availableLeaders[0];
        chosen.push(selectedLeader);

        const papers = document.querySelectorAll('.paper');
        papers.forEach((paper, index) => {
          if (index === 0) {
            paper.style.transform = 'translateY(-300px)';
          } else {
            paper.style.transform = `translateY(${index * 60 - 60}px)`;
          }
        });

        // Display the selected leader after the animation
        setTimeout(() => {
          leaderElement.innerText = `本日のリーダー: ${selectedLeader}`;

          // Update leaders.json on GitHub
          fetch('https://api.github.com/repos/PON-TAKERU-PON/random-leader-select/dispatches', {
            method: 'POST',
            headers: {
              'Authorization': 'token GH_TOKEN',
              'Accept': 'application/vnd.github.v3+json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              event_type: 'update-leaders',
              client_payload: { leaders: leaders, chosen: chosen }
            })
          });

          // Enable the button again
          drawButton.disabled = false;
        }, 2000); // 2 seconds
      }, 100); // 0.1 seconds
    }
  </script>
</body>
</html>

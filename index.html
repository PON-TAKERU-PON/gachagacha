<!DOCTYPE html>
<html>
<head>
  <title>ランダムリーダー選出</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #gacha-machine {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 5px solid #333;
      border-radius: 50%;
      background: #f5f5f5;
      overflow: hidden;
    }
    #gacha-spinner {
      width: 100%;
      height: 100%;
      background: #aaa;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 50%;
    }
    #gacha-window {
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: -25px;
      left: calc(50% - 25px);
      background: #fff;
      border-radius: 50%;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }
    #gacha-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ランダムリーダー選出</h1>
  <div id="gacha-machine">
    <div id="gacha-spinner"></div>
    <div id="gacha-window"></div>
  </div>
  <button id="gacha-button" onclick="drawBall()">ガチャガチャを回す</button>
  <p id="gacha-output"></p>

  <script>
    const leaders = ["森さん", "小寺さん", "櫻井さん", "斎藤さん", "佐藤さん", "川崎さん", "丸田さん", "染谷さん", "石黒さん"];
    let chosen = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function drawBall() {
      const spinner = document.getElementById('gacha-spinner');
      const window = document.getElementById('gacha-window');
      const gachaButton = document.getElementById('gacha-button');
      const output = document.getElementById('gacha-output');

      // Disable the button while drawing
      gachaButton.disabled = true;

      // Clear previous output
      output.innerHTML = '';

      // Get available leaders
      let availableLeaders = leaders.filter(leader => !chosen.includes(leader));

      // Reset if all have been chosen
      if (availableLeaders.length === 0) {
        availableLeaders = leaders;
        chosen = [];
      }

      // Shuffle the available leaders
      shuffle(availableLeaders);

      // Start the spinner
      spinner.style.animation = 'spin 3s ease-in-out';

      // Draw the ball
      setTimeout(() => {
        const selectedLeader = availableLeaders[0];
        chosen.push(selectedLeader);

        // Stop the spinner
        spinner.style.animation = '';

        // Display the selected ball
        window.innerText = selectedLeader;
        window.style.opacity = 1;
        window.style.bottom = '10px';

        // Update leaders.json on GitHub
        fetch('https://api.github.com/repos/PON-TAKERU-PON/pick/dispatches', {
          method: 'POST',
          headers: {
            'Authorization': 'token GH_TOKEN',
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            event_type: 'update-leaders',
            client_payload: { leaders: leaders, chosen: chosen }
          })
        });

        // Enable the button again
        gachaButton.disabled = false;
      }, 3000); // 3 seconds
    }
  </script>
</body>
</html>

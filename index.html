<!DOCTYPE html>
<html>
<head>
  <title>ランダムリーダー選出</title>
</head>
<body>
  <h1>ランダムリーダー選出</h1>
  <button onclick="selectLeader()">リーダーを選出する</button>
  <p id="leader"></p>

  <script>
    function selectLeader() {
      fetch('https://script.google.com/macros/s/AKfycbyaX6M09oaRhrB8e4af01DxeXGzHrgxEsa4NagG2U9AehM2pRNNb19E-ZkPyr-f8S4C/exec')
        .then(response => response.json())
        .then(data => {
          document.getElementById('leader').innerText = '本日のリーダー: ' + data.leader;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>

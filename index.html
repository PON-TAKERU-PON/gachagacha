<!DOCTYPE html>
<html>
<head>
  <title>ランダムリーダー選出</title>
</head>
<body>
  <h1>ランダムリーダー選出</h1>
  <button onclick="selectLeader()">リーダーを選出する</button>
  <p id="leader"></p>

  <script>
    function selectLeader() {
      fetch('https://script.google.com/macros/s/AKfycbyS2AYYJnv1HvjC_4jksdprz7xmwqVoqyxON26y6BR2yL9zQVvcuPfGLZ5eHQT_825C/exec')
        .then(response => response.text())
        .then(data => {
          document.getElementById('leader').innerText = '本日のリーダー: ' + data;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>

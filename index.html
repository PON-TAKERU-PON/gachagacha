<!DOCTYPE html>
<html>
<head>
  <title>ランダムリーダー選出</title>
</head>
<body>
  <h1>ランダムリーダー選出</h1>
  <button onclick="selectLeader()">リーダーを選出する</button>
  <p id="leader"></p>

  <script>
    function selectLeader() {
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      const targetUrl = 'https://script.google.com/macros/s/AKfycbwO_U0AqR4KIXmfHnlw9eyIDtxPAi9DH8lokkRsw6BXKMHcZnNwXBzRj0M8PD3YrfXA/exec';
      fetch(proxyUrl + targetUrl)
        .then(response => response.json())
        .then(data => {
          document.getElementById('leader').innerText = '本日のリーダー: ' + data.leader;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>ランダムリーダー選出</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #gacha-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      margin: 0 auto;
    }
    #gacha-machine {
      position: relative;
      width: 200px;
      height: 250px;
      margin-bottom: 20px;
      background: #f5f5f5;
      border: 5px solid #333;
    }
    #gacha-top {
      width: 200px;
      height: 150px;
      background: #f5f5f5;
      border-bottom: 5px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gacha-handle {
      width: 50px;
      height: 50px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      bottom: 30px;
      left: calc(50% - 25px);
      cursor: pointer;
      transition: transform 3s ease;
    }
    #gacha-output {
      width: 80px;
      height: 80px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      position: absolute;
      bottom: -40px;
      left: calc(50% - 40px);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease, bottom 1s ease;
    }
    #gacha-output.show {
      opacity: 1;
      bottom: -60px;
    }
    #gacha-button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .ball {
      width: 40px;
      height: 40px;
      background-color: #fff;
      border: 1px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ランダムリーダー選出</h1>
  <div id="gacha-container">
    <div id="gacha-machine">
      <div id="gacha-top"></div>
      <div id="gacha-handle"></div>
      <div id="gacha-output"></div>
    </div>
  </div>
  <button id="gacha-button" onclick="drawBall()">ガチャガチャを回す</button>
  <p id="gacha-output-text"></p>

  <script>
    const leaders = ["森さん", "小寺さん", "櫻井さん", "斎藤さん", "佐藤さん", "川崎さん", "丸田さん", "染谷さん", "石黒さん"];
    let chosen = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function drawBall() {
      const handle = document.getElementById('gacha-handle');
      const output = document.getElementById('gacha-output');
      const gachaButton = document.getElementById('gacha-button');
      const outputText = document.getElementById('gacha-output-text');

      // Disable the button while drawing
      gachaButton.disabled = true;

      // Clear previous output
      outputText.innerHTML = '';
      output.style.opacity = 0;

      // Get available leaders
      let availableLeaders = leaders.filter(leader => !chosen.includes(leader));

      // Reset if all have been chosen
      if (availableLeaders.length === 0) {
        availableLeaders = leaders;
        chosen = [];
      }

      // Shuffle the available leaders
      shuffle(availableLeaders);

      // Start the handle rotation
      handle.style.transform = 'rotate(360deg)';

      // Draw the ball
      setTimeout(() => {
        const selectedLeader = availableLeaders[0];
        chosen.push(selectedLeader);

        // Stop the handle rotation
        handle.style.transform = '';

        // Display the selected ball
        output.innerText = selectedLeader;
        output.classList.add('show');

        // Update leaders.json on GitHub
        fetch('https://api.github.com/repos/PON-TAKERU-PON/gachagacha/dispatches', {
          method: 'POST',
          headers: {
            'Authorization': 'token GH_TOKEN',
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            event_type: 'update-leaders',
            client_payload: { leaders: leaders, chosen: chosen }
          })
        });

        // Enable the button again
        gachaButton.disabled = false;
      }, 3000); // 3 seconds
    }
  </script>
</body>
</html>
